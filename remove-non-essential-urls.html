<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Filter with GIF Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .checkbox-item img {
      width: 20px;
      height: 20px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>URL Cleaner with File-Type Filters</h2>

  <label for="inputUrls">Enter URLs (one per line):</label><br>
  <textarea id="inputUrls" placeholder="http://example.com/script.js"></textarea>

  <div class="checkbox-group">
    <label class="checkbox-item">
      <input type="checkbox" id="filterJs" checked>
      .js
    </label>
    <label class="checkbox-item">
      <input type="checkbox" id="filterPng" checked>
      .png
    </label>
    <label class="checkbox-item">
      <input type="checkbox" id="filterJpeg" checked>
      .jpeg
    </label>
    <label class="checkbox-item">
      <input type="checkbox" id="filterJpg" checked>
      .jpg
    </label>
	<label class="checkbox-item">
      <input type="checkbox" id="filterGif" checked>
      .gif
    </label>
	<label class="checkbox-item">
      <input type="checkbox" id="filterCss" checked>
      .css
    </label>
	<label class="checkbox-item">
      <input type="checkbox" id="filterWoff2" checked>
      .woff2
    </label>
	<label class="checkbox-item">
      <input type="checkbox" id="filterSvg" checked>
      .svg
    </label>
  </div>

  <div class="button-group">
    <button onclick="filterUrls()">Filter URLs</button>
    <button onclick="uncheckAll()">Uncheck All</button>
  </div>

  <h3>Filtered Output:</h3>
  <textarea id="outputUrls" readonly></textarea>

  <script>
    function filterUrls() {
      const input = document.getElementById("inputUrls").value.trim();
      const urls = input.split(/\r?\n/);

      const filters = [];
      if (document.getElementById("filterJs").checked) filters.push(".js");
      if (document.getElementById("filterPng").checked) filters.push(".png");
      if (document.getElementById("filterJpeg").checked) filters.push(".jpeg");
      if (document.getElementById("filterJpg").checked) filters.push(".jpg");
	  if (document.getElementById("filterGif").checked) filters.push(".gif");
	  if (document.getElementById("filterCss").checked) filters.push(".css");
	  if (document.getElementById("filterWoff2").checked) filters.push(".woff2");
	  if (document.getElementById("filterSvg").checked) filters.push(".svg");

      const filtered = urls.filter(url => {
        return !filters.some(ext => url.trim().toLowerCase().endsWith(ext));
      });

      document.getElementById("outputUrls").value = filtered.join("\n");
    }

    function uncheckAll() {
      document.getElementById("filterJs").checked = false;
      document.getElementById("filterPng").checked = false;
      document.getElementById("filterJpeg").checked = false;
      document.getElementById("filterJpg").checked = false;
	  document.getElementById("filterGif").checked = false;
	  document.getElementById("filterCss").checked = false;	  
	  document.getElementById("filterWoff2").checked = false;	  
	  document.getElementById("filterSvg").checked = false;
    }
  </script>

</body>
</html>
