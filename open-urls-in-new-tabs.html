<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URLs in New Tabs</title>
</head>
<body>
    <h1>Open URLs in a new browser tab</h1>
    <ul>
        <li>Paste URLs in the text fields below. One URLs each line.</li>
        <li>Click the button and the script will open URLs one by one in each seperate tab</li>
    </ul>
    <textarea id="urlInput" rows="10" cols="50" placeholder="Enter URLs here, one per line"></textarea><br>
    <button onclick="openUrls()">Open URLs</button>

    <script>
        function openUrls() {
            const inputText = document.getElementById('urlInput').value;
            const urls = inputText.split('\n');

            urls.forEach(url => {
                url = url.trim();
                if (url.startsWith('http')) {
                    window.open(url, '_blank');
                }
            });
        }
    </script>
</body>
</html>
